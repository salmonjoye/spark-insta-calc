<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="d-flex flex-row mb-3 justify-content-around">
            <div class="p-3">
                <h5 class="my-1">First Video</h5>
            </div>
            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input class="form-control" type="number" id="floatingInputLike1" placeholder="Number of views">
                    <label for="floatingInputLike1">Views</label>
                </div>
            </div>

            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Number of likes">
                    <label for="floatingInput">Likes</label>
                </div>
            </div>

            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInput"
                        placeholder="Number of comments more than 10 words">
                    <label for="floatingInput">Comments</label>
                </div>
            </div>

            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Number of shares">
                    <label for="floatingInput">Shares</label>
                </div>
            </div>

        </div>

    </div>

    <hr>

    <div class="container">


        <div class="d-flex flex-row mb-3 justify-content-around">
            <div class="p-3">
                <h5 class="my-1">Second Video</h5>
            </div>
            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInputLike2" placeholder="Number of views">
                    <label for="floatingInputLike2">Views</label>
                </div>
            </div>

            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Number of likes">
                    <label for="floatingInput">Likes</label>
                </div>
            </div>

            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInput"
                        placeholder="Number of comments more than 10 words">
                    <label for="floatingInput">Comments</label>
                </div>
            </div>

            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Number of shares">
                    <label for="floatingInput">Shares</label>
                </div>
            </div>

        </div>

    </div>

    <hr>
    <div class="container">


        <div class="d-flex flex-row mb-3 justify-content-around">
            <div class="p-3">
                <h5 class="my-1">Third Video</h5>
            </div>
            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInputLike3" placeholder="Number of views">
                    <label for="floatingInputLike3">Views</label>
                </div>
            </div>

            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Number of likes">
                    <label for="floatingInput">Likes</label>
                </div>
            </div>

            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInput"
                        placeholder="Number of comments more than 10 words">
                    <label for="floatingInput">Comments</label>
                </div>
            </div>

            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Number of shares">
                    <label for="floatingInput">Shares</label>
                </div>
            </div>

        </div>

    </div>

    <hr>
    <div class="container">

        <div class="d-flex flex-row mb-3 justify-content-around">
            <div class="p-3">
                <h5 class="my-1">Testimonial Video</h5>
            </div>
            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInputLike4" placeholder="Number of views">
                    <label for="floatingInputLike4">Views</label>
                </div>
            </div>

            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Number of likes">
                    <label for="floatingInput">Likes</label>
                </div>
            </div>

            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInput"
                        placeholder="Number of comments more than 10 words">
                    <label for="floatingInput">Comments</label>
                </div>
            </div>

            <div class="p-3">
                <div class="form-floating mb-3 mx-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Number of shares">
                    <label for="floatingInput">Shares</label>
                </div>
            </div>

        </div>

    </div>

    <hr>

    <div class="container p-3">
        <button type="button" class="btn btn-primary">Calculate</button>
    </div>

    <div class="my-3 mx-3">

        <div class="d-flex flex-row mb-3 justify-content-around">
            <div class="p-3">
                <h5>Total Views:</h5>
            </div>

            <div class="p-3">
                <h5>Total Likes:</h5>
            </div>

            <div class="p-3">
                <h5>Total Comments:</h5>
            </div>

            <div class="p-3">
                <h5>Total Shares:</h5>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/script.js">
    </script>
</body>



</html>
