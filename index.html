    <div class="d-flex flex-row mb-3 justify-content-around">
        <div class="9-3">
            <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
        </div>

        <div class="9-3">
            <button type="button" class="btn btn-primary" id="clear">Reset All</button>
        </div>
        
    </div>

    <div class="my-3 mx-3">

        <div class="d-flex flex-row mb-3 justify-content-around">
            <h1 id="totalPoints">Total Points: </h1>
        </div>

        <div class="d-flex flex-row mb-3 justify-content-around" >
            <div class="p-3">
                <h5 id="totalViews">Total Views: </h5>
            </div>

            <div class="p-3">
                <h5 id="totalLikes">Total Likes: </h5>
            </div>
        </div>

        <div class="d-flex flex-row mb-3 justify-content-around" >
            <div class="p-3">
                <h5 id="totalComments">Total Comments: </h5>
            </div>

            <div class="p-3">
